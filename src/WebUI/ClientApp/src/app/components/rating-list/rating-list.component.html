<div class="rating-list-panel">
  <div class="rating-list-header">
    <h1>IMDB Style Movie, Rating CRUD with graphql API</h1>
  </div>
  <div class="container text-center">
    <div class="btn-add-new">
      <button mat-fab  mat-flat-button color="primary" (click)="add()">
        <mat-icon mat-icon-button color="warn">add</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
      <!-- id column -->
      <ng-container [matColumnDef]="'id'">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Movie Id column -->
      <ng-container [matColumnDef]="'movieId'">
        <th mat-header-cell *matHeaderCellDef>MovieId</th>
        <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
      </ng-container>

      <!-- Movie Name column -->
      <ng-container [matColumnDef]="'movieName'">
        <th mat-header-cell *matHeaderCellDef>Novie Name</th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
      </ng-container>

      <!-- Comment column -->
      <ng-container [matColumnDef]="'comment'">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

       <!-- Rating Point column -->
       <ng-container [matColumnDef]="'ratingPoint'">
        <th mat-header-cell *matHeaderCellDef>Rating Point</th>
        <td mat-cell *matCellDef="let element"> {{element.ratingPoint}} </td>
      </ng-container>

      <!-- User Mail -->
      <ng-container [matColumnDef]="'userMail'">
        <th mat-header-cell *matHeaderCellDef>User Mail</th>
        <td mat-cell *matCellDef="let element"> {{element.userMail}} </td>
      </ng-container>

      <ng-container [matColumnDef]="'actions'">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="edit(element)">
            <mat-icon mat-icon-button color='primary'>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(element['id'])">
            <mat-icon mat-icon-button color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>
</div>
