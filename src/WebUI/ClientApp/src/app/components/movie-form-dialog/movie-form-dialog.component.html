<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="formInstance">
    <div class="mt-1">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Name *</mat-label>
        <input matInput type="text" name="name" formControlName="name">
        <mat-error *ngIf="formInstance.controls['name']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Description *</mat-label>
        <input matInput type="text" name="description" formControlName="description" />
        <mat-error *ngIf="formInstance.controls['description']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Duration *</mat-label>
        <input matInput type="number" name="duration" formControlName="duration" />
        <mat-error *ngIf="formInstance.controls['duration']?.errors?.required">field required</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
<div class="mt-5 flex-justify-center" mat-dialog-actions >
  <button mat-raised-button color="primary" [disabled]="formInstance.dirty && (formInstance.errors!=null)" (click)="save()"
    cdkFocusInitial>
    Save
  </button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
